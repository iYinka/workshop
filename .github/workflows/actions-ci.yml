name: Github Action Demo on Econtact NodeJS Application
run-name: ${{github.actor}}

on:
    pull_request:
      branches: [ master ]
      paths:
        - econtact_server/**
        - econtact_server/build

jobs:
    nodejs_setup:
        name: NodeJS Development Github Actions test
        runs-on: ubuntu-latest
        defaults:
          run:
           working-directory: ./econtact_server
        permissions:
          contents: write
          pull-requests: write
          repository-projects: write
          issues: write


        steps:
            - name: Check out Git repository
              uses: actions/checkout@v4

            - name: NodeJS setup
              uses: actions/setup-node@v4

            - name: Install dependencies
              id: dep-installation
              continue-on-error: true
              run: |
                  npm cinstall

            - name: Handle Issue for Install dependencies
              uses: iyinka/workshop/.github/actions/issues-handler@dev-issues
              with:
                  outcome: ${{steps.dep-installation.outcome}}
                  label: dep-installation-failed
                  title: dep-installation-failed

            - name: Run ESLint
              if: steps.dep-installation.outcome == 'success'
              id: eslint
              continue-on-error: true
              run: npm run lint

            # - name: Handle Issue for Run ESLint
            #   uses: iyinka/workshop/.github/actions/issues-handler@dev-issues
            #   with:
            #       outcome: ${{steps.eslint.outcome}}
            #       label: eslint-failed
            #       title: eslint-failed


            - name: NPM test
              id: test
              continue-on-error: true
              run: npm run test --if-present

            # - name: Handle Issue for NPM test
            #   uses: iyinka/workshop/.github/actions/issues-handler@dev-issues
            #   with:
            #       outcome: ${{steps.test.outcome}}
            #       label: test-failed
            #       title: test-failed

            - name: NPM run build
              if: steps.dep-installation.outcome && steps.eslint.outcome == 'success'
              continue-on-error: true
              id: build
              run: npm run build

            # - name: Handle Issue for NPM run build
            #   uses: iyinka/workshop/.github/actions/issues-handler@dev-issues
            #   with:
            #       outcome: ${{steps.build.outcome}}
            #       label: build-failed
            #       title: build-failed

            - name: Archive Production App Artifact
              if: steps.build.outcome == 'success'
              id: artifact-build
              uses: actions/upload-artifact@v4
              with:
                name: Build App Artifact
                path: econtact_server/dist

            - name: PR Comments
              if: contains(fromJSON('["push", "pull_request"]'), github.event_name)
              uses: actions/github-script@v7
              with:
                script: |
                    console.log(context.issue.number)
                    console.log(context.issue)
                    console.log(${{ steps.dep-installation}})
                    console.log(${{ steps.eslint}})
                    console.log(${{ steps.test}})
                    console.log(${{ steps.build}})
                    console.log(${{ steps.artifact-build}})
                    const body = `Hi! üëã Thanks for taking the time to contribute to our project. We're excited to review your changes.

                    *Repo: ${{github.repository}}, URL: ${{github.repositoryUrl}}
                    *Owner: @${{github.repository_owner}}
                    *Pusher: @${{github.actor}}, workflow: ${{github.workflow}}
                    #### Dependencies Installation \`${{steps.dep-installation.outcome}}\`
                    #### Lint \`${{steps.eslint.outcome}}\`
                    #### test \`${{steps.test.outcome}}\`
                    #### build \`${{steps.build.outcome}}\`
                    #### artifact \`${{steps.artifact-build.outcome}}\`

                    Kindly make give do a pull request but first take a look at the [contributing guide](CONTRIBUTING.md). Your PR will be responded to accordingly üëç.

                    Happy PR-ing!!! üòÇ`

                    await  github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: body
                      })

